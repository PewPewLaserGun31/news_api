version: "3"

services: 
    app:
        build:
            context: .
        ports:
            - "8000:8000"
        volumes: 
            - ./app:/app
        command: >
            sh -c "python manage.py runserver 0.0.0.0:8000"
        env_file:
            - ./.env.dev
        depends_on:
            - db
    
        db:
            image: postgres:11.5-alpine
            restart: always
            volumes:
                - ./postgres_data:/var/lib/postgresql/data/
            env_file: .env-db
            ports:
                - 5432:5432          

volumes:
    postgres_data: